sudo: required
services:
    - docker

before install:
    - docker build -t sandeepsbais/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true sandeepsbais/docker-react npm run test -- --coverage

language: generic

deploy:
    provider: elasticbeanstalk
    region: "eu-central-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-eu-central-1-376383335620"
    bucket_path: "docker-react"
on:
    branch: master

access_key_id: $AWS_AK
secret_access_key: $AWS_SK


        